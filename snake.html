	<!--主要控制逻辑-->
	<script type="text/javascript">
		var bg = new BackgroundDraw();
		bg.draw();
		
		var snake = new Snake();

		var aHandle = new HanldeSnake();
		aHandle.hanlde(snake);
		
		var food = new Food();
		food.drawFood();
		
		var timer = setInterval(function(){
			lock = true;
			ctx.clearRect(0,0,WIDTH,HEIGHT);
			bg.draw();
			snake.moveSnake();

			snake.eatFood(food);
			snake.die();
